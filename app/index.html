<!DOCTYPE html>
<html lang="en" ng-app='crudApp' ng-controller='CrudAppController'>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="app/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
        <script src="app/CrudAppController.js"></script>
        <script src="app/CrudAppServices.js"></script>
        <title>Student Information Directory</title>
    </head>
    
    <body>
    <div class="appHead">

        <!-- Header Grid-->
        <div class="row">

            <!-- Student Information Directory Title in Top Left of screen-->
            <div class="col-2">
                <header>  
                    <h4 id="student">STUDENT</h4>
                    <h4 id="information">INFORMATION</h4>
                    <h4 id="directory">DIRECTORY</h4>
                </header>
            </div>
            <div class="col-10"></div>
        </div>
    </div>

    <!-- New Row created for Create button only-->
    <div class="row">
        <div class="col-9"></div>

        <!-- Actions -->
        <div class="col-3">
        <button id="createBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Actions</button>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Student</h5>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <form>

                        <!--Student ID (accepts numbers and symbols only)-->
                        <div class="form-group">
                          <label for="usr">Student ID:</label>
                          <input ng-model="studentDetails.studentId" type="number" class="form-control" ng-required="true" placeholder="Input new or existing id here...">
                        </div>
                        
                        <!--Full Name (alphanumeric characters)-->
                        <div class="form-group">
                          <label>Full Name:</label>
                          <input ng-model="studentDetails.studentName" type="text" class="form-control" placeholder="LN, FN, MI.">
                        </div>

                        <!--Year (drop down)-->
                        <div class="form-group">
                            <label for="sel1">Year:</label>
                            <select ng-model="studentDetails.studentYear" class="form-select" aria-label="Default select example" id="sel1">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                              <option>6</option>
                              <option>7</option>
                              <option>8</option>
                              <option>9</option>
                            </select>
                          </div>

                          <!--Section-->
                          <div class="form-group">
                            <label for="sect">Section:</label>
                            <input ng-model="studentDetails.studentSect" type="text" class="form-control">
                          </div>

                          <!--Email-->
                          <div class="form-group">
                            <label for="email">Email:</label>
                            <input ng-model="studentDetails.studentEmail" type="email" class="form-control">
                          </div>
                      </form>
                </div>

                <!--Footer (close and open buttons)-->
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancelModalBtn">Cancel</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="saveModalBtn" ng-click="deleteStudent()">Delete</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="saveModalBtn" ng-click="editStudent()">Update</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="saveModalBtn" ng-click="addStudent()">Save</button>
                </div>
            </div>
            </div>
        </div>
    </div>  
    <!-- End Row -->


    <!-- Table-->
    <div>
        <table id="studentTable">
            <thead id="studentThead">
                <tr id="studentRow">
                    <th>Student Number</th>
                    <th>Name</th>
                    <th>Year Level</th>
                    <th>Section</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="studentTbody">
                <tr ng-repeat="item in studInfo">
                    <td ng-bind="item.studentId"></td>
                    <td ng-bind="item.studentName"></td>
                    <td ng-bind="item.studentYear"></td>
                    <td ng-bind="item.studentSect"></td>
                    <td ng-bind="item.studentEmail"></td>
                </tr>
            </tbody>
        </table>
        
    </div>
    </body>
</html>
